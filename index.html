<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <img class="bakgnd-img"src="images/pattern-background-desktop.svg" alt="">
  <div class="container">
    <img class="hero-img" src="images/illustration-hero.svg" alt="">
    <h2 class="title-main">Order Summary</h2>
    <p>
      You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!
    </p>
    <div class="planbox">
      <div class="iconbox">
        <img src="images/icon-music.svg" alt="">
      </div>
      <div class="infobox">
        <strong class="title-sub">Annual Plan</strong><br />$59.99/year
      </div>
      <div class="changebox">
        <a href="#change" class="change">Change</a>
      </div>
    </div>

    <a href="#payment" class="payment"><span class="btn">
      Proceed to Payment
    </span></a>

    <div class="footer">
      <a href="#cancel" class="cancel">
        Cancel Order
      </a>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Dev Bob</a>.
  </div>
</body>
</html>
